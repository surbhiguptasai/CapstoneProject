<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Searcher</title>
   <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Link of stylesheet added to the page  -->
  <link rel="stylesheet" type="text/css" href="zomato.css">
  <!-- Link for bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
 </head>
 <body>
 <!-- Division container contains all the content of page with width 100%-->
 <div class="container" style=" width: 100%;">

  <!-- background image is  -->
	 <div id="img" class="zimagery" style="background-image:  url(pics/body-background.jpg)  ; width:100%;  ">
	 <br><br><br>
		 <div class="row">
		  <h1 class="middle">Find the best restaurants, cafe's and bars</h1>
		 	<div class="col-sm-4"></div>
			 <div class="col-sm-8">
				 <div id="parent" > 
                    
				     <!-- Text box will take city as a value.. -->
					 <span> <input type="text"  class="search-field" style="background-image: url(pics/locImage.png);background-size: 30px 40px; background-repeat: no-repeat;padding-left: 40px;filter: grayscale(80%);  " name="location" id="loc"  placeholder= "Enter City e.g. Edison"> </span>
					
					 <!-- Search button on submit will give the location related restaurants.. -->
					 <span ><input type="button" class="search-field" id="locsubmit" value="Search"></span>
				 </div>
			 </div>
		 </div>
	 </div>

<div id="wait" style="display:none;width:69px;height:89px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;"><img src='pics/demo_wait.gif' width="100" height="200" /><br>Loading..</div>

<div id="result">
	 <div  class="row">
	 	<div class="col-sm-2"></div>
		 <div class="col-sm-8" >
		
		 <!-- It will show all the results.. -->
		 	<div id="showResult"> </div>
		 <br><br>
		 	<div class="col-sm-2"></div>			
		 </div>
	 </div>  
 </div> 
</div> 
 <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Geolocation/1.0.50/jquery.geolocation.min.js"></script>
 <!-- JS file linked to the page -->
 <script type="text/javascript" src="zomato.js"></script>
 <script type="text/javascript" src="jquery.geocomplete.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAaUIZa4HjgEbLo3bY0of-mw20-rwysDs&libraries=places"></script>

</body>
</html>
